services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moim-app-dev
    restart: no
    ports:
      - "5001:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-moim}
      - MIGRATION_DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-migration:5432/${DB_NAME:-moim}_migration
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "3000"]
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      postgres-migration:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: moim-postgres-dev
    restart: no
    environment:
      POSTGRES_DB: ${DB_NAME:-moim}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-migration:
    image: postgres:16-alpine
    container_name: moim-postgres-migration-dev
    restart: no
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-moim}_migration
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_migration_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_migration_data:
